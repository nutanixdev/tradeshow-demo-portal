{% extends 'cards/base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block css_file%}

<link rel="stylesheet" href="{% static 'cards/details.css' %}">
<link rel="stylesheet" href="{% static 'cards/index.css' %}">
{% endblock %}



{% block content %}
<nav class="nav navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{{ logo }}" alt="" width="150">
    </a>


    <div class="d-flex justify-content-center">
      <div class="px-3">
        <a href="/admin" class="px-3 text-white">Admin</a>
      </div>
    </div>
  </div>
</nav>

<section id="team" class="text-center">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="row">


      {% for card in cards %}
      {% include "cards/includes/details.html" %}
      {% endfor %}

    </div>
  </div>
</section>




{% endblock %}
